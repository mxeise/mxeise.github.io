
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikiviewer</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

    
    <div class="wrapper">
      <div class="intro">
        <div class="grid-container">
          <div class="grid-x grid-margin-x">
            <div class="cell">
              <h1 class="text-center">Wikiviewer</h1>
            </div>
          </div>
        </div>
      </div>
    
      <div class="app">
        <div class="grid-container">
          <div class="grid-x">
    
            <div class="search">
              <form>
                <input type="checkbox" id="trigger" class="search__checkbox" />
                <label class="search__label-init" for="trigger"></label>
                <label class="search__label-active" for="trigger"></label>
                <div class="search__border"></div>
                <input id="search_input" type="text" class="search__input" />
                <div class="search__close"></div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
    
    </div>
    

    <script src="assets/js/app.js"></script>
  </body>
</html>
